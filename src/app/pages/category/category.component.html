<div class="container-base">
  <div class="content-page">

    <div class="card-header">
      <div class="card-title">Criar uma nova categoria</div>
      <nav>
          <ol>
            <li>
              <a href="/home">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
              </svg>
            </a>
            </li>
            <li>
              <a href="/category">Categoria</a>
            </li>
            <!-- <li>
              <a href="/category">Categoria edit</a>
            </li> -->
          </ol>
      </nav>
    </div>

    <form class="form-page" [formGroup]="categoryForm" (submit)="send()">

      <div class="row">
        <div class="row-group">
          <label for="system">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite o nome do sistema" formControlName="name" required />
          <label class="error-input" *ngIf="categoryForm.get('name')?.errors?.['required']&&categoryForm.get('name')?.touched">Campo obrigat√≥rio!!!</label>
        </div>
      </div>
      <div class="row">
        <div class="row-group">
          <label for="system">Sistema</label>
          <ng-select class="select-standard" [(ngModel)]="systemsSelect" [items]="systemsList" bindLabel="name" [multiple]="false" [clearable]="false" [searchable]="false"></ng-select>
        </div>
      </div>

      <div class="row">
        <div class="row-group">
          <input type="submit" value="Salvar" class="btn-primary" />
        </div>
      </div>
    </form>
  </div>
</div>
